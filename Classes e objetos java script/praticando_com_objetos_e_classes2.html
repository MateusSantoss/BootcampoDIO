<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		/*crie uma classe para representar pessoas para
		cada pessoa teremos os atributos nome, peso e altura.
		As pessoas devem ter a capacidade de dizer o valor do seu IMC peso/ (altura * altura)

		*/

		class Pessoa {
			nome;
			peso; 
			altura;
			constructor(nome,peso,altura) {
				this.nome = nome
				this.peso = peso 
				this.altura = altura

			}

			calcularIMC () {
				return this.peso / (this.altura * this.altura)

			}

			classificarIMC () {
				let imc = this.calcularIMC()

				if (imc < 18.5) {
					return (`Seu indice de massa corporal é ${imc}
						o que representa peso magreza`)
				} else if (imc >= 18.5 && imc <= 24.9) {
					return (`Seu indice de massa corporal é ${imc}
						o que representa peso normal`)
				} else if (imc >= 25 && imc <= 29.9) {
					return (`Seu indice de massa corporal é ${imc}
						o que representa sobrepeso`)
				} else if (imc >= 30 && imc <= 39.9) {
					return (`Seu indice de massa corporal é ${imc}
						o que representa obesidade`)
				} else {
					return (`Seu indice de massa corporal é ${imc}
						o que representa obesidade grave`)
				}


		}
	}

		const jose = new Pessoa('jose', 100, 1.75)
		console.log(jose)
		console.log(jose.classificarIMC())

		const joao = new Pessoa('joão', 67, 1.75)
		console.log(joao)
		console.log(joao.classificarIMC())
	</script>
</head>
<body>

</body>
</html>
